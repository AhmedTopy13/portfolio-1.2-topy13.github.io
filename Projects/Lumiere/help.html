<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lumière - مركز المساعدة</title>
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  <style>
    :root {
      --primary: #cbc2ab;
      --hover: #8b8272;
      --pressed: #979180;
      --background: #fffaf2;
      --text: #4a473f;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: var(--background);
      color: var(--text);
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 60px 20px;
      background: var(--primary);
      color: white;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 15px;
    }

    header p {
      font-size: 1.2rem;
      max-width: 700px;
      margin: 0 auto;
    }

    .download-btn {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 24px;
      background: var(--primary);
      color: white;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .download-btn:hover {
      background: var(--hover);
    }

    .download-btn:active {
      background: var(--pressed);
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <!-- الهيدر الرئيسي -->
  <header>
    <h1>Lumière </h1>
    <b style="position: relative; top: -10px; font-size: larger;">1.3</b>
    <p>برنامج لإدارة عمليات تأجير الفساتين والسيشنات مع سهولة الوصول للبيانات والتحكم في الصلاحيات.</p>
    <a href="https://github.com/AhmedTopy13/Lumi-re/releases/download/v1.0.3/Lumiere.1.0.0.3.rar" class="download-btn">تحميل
      البرنامج</a>
  </header>

  <!-- فقرة واحدة فقط -->
  <main class="max-w-4xl mx-auto py-10 px-4 space-y-8">
    <section class="bg-white shadow-md rounded-2xl p-6 flex flex-col items-center gap-6">
        <div class="w-full text-center">
            <h2 class="text-2xl font-bold mb-2 text-[color:var(--hover)]">عنوان الفقرة</h2>
            <p class="text-gray-700 leading-relaxed">
                هنا الوصف اللي تحطه بنفسك عن الميزة أو الشاشة أو الجزء اللي عايز تشرحه.
            </p>
        </div>
        <img src="https://via.placeholder.com/800x400" alt="صورة" 
             class="w-4/5 object-cover rounded-xl border">
    </section>
  </main>

</body>
</html>
